<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tripExpense</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            transition: background-color 0.5s ease;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .container {
            transition: color 0.5s ease;
        }

        .content {
            /* Your regular styles go here */
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
        <p>Dark Mode</p>
    </div>

    <div class="container">
        <h1 class="mt-4">ðŸ˜Ž TRIP Expense ðŸ˜Ž</h1>

        <form id="expenseForm" class="mt-4">
            <div class="form-group">
                <label for="amount">Choose Expense AMOUNT ðŸ¤‘:</label>
                <input type="number" id="amount" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="description">DESCRIPTION ðŸ“œ:</label>
                <input type="text" id="description" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="category">CATEGOERY ðŸ”Ž:</label>
                <select id="category" class="form-control" required>
                    <option value="Movie">Movie</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Food">Food</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" onclick="addExpense()">Add Expense</button>
        </form>

        <div id="expenseList" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const darkModeToggle = document.getElementById('darkModeToggle');

            darkModeToggle.addEventListener('change', function () {
                document.body.classList.toggle('dark-mode', darkModeToggle.checked);
            });
            
            function addExpense() {
    const amount = document.getElementById('amount').value;
    const description = document.getElementById('description').value;
    const category = document.getElementById('category').value;

    const expenses = JSON.parse(localStorage.getItem('expenses')) || [];

    const newExpense = { amount, description, category };

    expenses.push(newExpense);

    localStorage.setItem('expenses', JSON.stringify(expenses));

    displayExpenses();
}


            function displayExpenses() {
                const expenseList = document.getElementById('expenseList');
                expenseList.innerHTML = '';

                const expenses = JSON.parse(localStorage.getItem('expenses')) || [];

                expenses.forEach((expense, index) => {
                    const listItem = document.createElement('div');
                    listItem.innerHTML = `
                        <p>Amount: ${expense.amount}</p>
                        <p>Description: ${expense.description}</p>
                        <p>Category: ${expense.category}</p>
                        <button onclick="editExpense(${index})">Edit</button>
                        <button onclick="deleteExpense(${index})">Delete</button>
                        <hr>
                    `;
                    expenseList.appendChild(listItem);
                });
            }

            function editExpense(index) {
                const expenses = JSON.parse(localStorage.getItem('expenses')) || [];
                const editedExpense = expenses[index];

                document.getElementById('amount').value = editedExpense.amount;
                document.getElementById('description').value = editedExpense.description;
                document.getElementById('category').value = editedExpense.category;

                expenses.splice(index, 1);
                localStorage.setItem('expenses', JSON.stringify(expenses));

                displayExpenses();
            }

            function deleteExpense(index) {
                const expenses = JSON.parse(localStorage.getItem('expenses')) || [];
                expenses.splice(index, 1);
                localStorage.setItem('expenses', JSON.stringify(expenses));
                displayExpenses();
            }

            displayExpenses();
        });
    </script>
</body>
</html>
